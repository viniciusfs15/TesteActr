<div *ngIf="isOpen" 
     class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50 p-4"
     (click)="onBackdropClick($event)">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md" 
       (click)="$event.stopPropagation()">
    <div class="border-b px-6 py-4">
      <h2 class="text-xl font-semibold text-gray-800">{{ title }}</h2>
    </div>
    <div class="px-6 py-4">
      <p class="text-gray-600">{{ message }}</p>
    </div>
    <div class="flex justify-end gap-3 px-6 py-4 border-t bg-gray-50">
      <button (click)="onCancel()" 
              class="px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-gray-300">
        {{ cancelText }}
      </button>
      <button (click)="onConfirm()" 
              class="px-4 py-2 text-white bg-red-600 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
        {{ confirmText }}
      </button>
    </div>
  </div>
</div>
