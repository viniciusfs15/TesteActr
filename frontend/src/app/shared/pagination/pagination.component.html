<div class="flex items-center justify-center gap-2 mt-4">
  <button (click)="onPageChange(1)" 
          [disabled]="currentPage === 1"
          class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
    Primeira
  </button>
  
  <button (click)="onPageChange(currentPage - 1)" 
          [disabled]="currentPage === 1"
          class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
    Anterior
  </button>

  <div class="flex gap-1">
    <button *ngFor="let page of getVisiblePages()" 
            (click)="onPageChange(page)"
            [class]="page === currentPage 
              ? 'px-3 py-2 text-sm font-medium text-white bg-blue-600 border border-blue-600 rounded-md' 
              : 'px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50'">
      {{ page }}
    </button>
  </div>

  <button (click)="onPageChange(currentPage + 1)" 
          [disabled]="!hasNext"
          class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
    Próxima
  </button>
  
  <button (click)="onPageChange(totalPages)" 
          [disabled]="!hasNext"
          class="px-3 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
    Última
  </button>
</div>
