<header class="bg-blue-600 text-white shadow-md fixed top-0 left-0 right-0 z-40">
  <div class="container mx-auto px-4 py-3 flex items-center justify-between">
    <div class="flex items-center">
      <div class="text-2xl font-bold">Sistema</div>
    </div>

    <div class="relative">
      <button (click)="toggleUserMenu()" 
              class="flex items-center gap-2 px-4 py-2 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-white">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        <span>Usu√°rio</span>
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
        </svg>
      </button>

      <div *ngIf="showUserMenu" 
           class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 z-50">
        <button (click)="onProfile()" 
                class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
          Perfil
        </button>
        <button (click)="onLogout()" 
                class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">
          Sair
        </button>
      </div>
    </div>
  </div>
</header>

<div *ngIf="showUserMenu" 
     (click)="closeUserMenu()" 
     class="fixed inset-0 z-30"></div>
