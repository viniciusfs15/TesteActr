<div class="min-h-screen bg-gray-100">
  <app-topbar></app-topbar>
  
  <div class="pt-16">
    <!-- Abas -->
    <div class="bg-white shadow">
      <div class="container mx-auto">
        <div class="flex border-b">
          <button (click)="setActiveTab('empresas')" 
                  [class]="activeTab === 'empresas' 
                    ? 'px-6 py-4 text-blue-600 border-b-2 border-blue-600 font-semibold' 
                    : 'px-6 py-4 text-gray-600 hover:text-blue-600'">
            Empresas
          </button>
          <button (click)="setActiveTab('fornecedores')" 
                  [class]="activeTab === 'fornecedores' 
                    ? 'px-6 py-4 text-blue-600 border-b-2 border-blue-600 font-semibold' 
                    : 'px-6 py-4 text-gray-600 hover:text-blue-600'">
            Fornecedores
          </button>
        </div>
      </div>
    </div>

    <!-- ConteÃºdo das Abas -->
    <div class="container mx-auto py-6">
      <app-empresa-list *ngIf="activeTab === 'empresas'"></app-empresa-list>
      <app-fornecedor-list *ngIf="activeTab === 'fornecedores'"></app-fornecedor-list>
    </div>
  </div>

  <app-toast></app-toast>
</div>
